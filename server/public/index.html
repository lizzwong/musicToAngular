<!DOCTYPE html>
<html lang="en" ng-app="songsApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="vendors/angular.min.js"></script>
  <title>Songs</title>
  <script src="vendors/jquery.js"></script>
  <script src="scripts/client.js"></script>
</head>
<body>
  <main ng-controller="SongsController as vm">
  <h1>Songs!</h1>
  <section>
    <h2>Add a song</h2>
    <form>
      <input ng-model="vm.newSong.name" type="text"  placeholder="Track Name">
      <input ng-model="vm.newSong.artist" type="text"  placeholder="Artist">
      <input ng-model="vm.newSong.date" type="date" >
      <input ng-model="vm.newSong.rank" type="number"  min=1 max=999>
      <button ng-click="vm.addSong(vm.newSong)">Add</button>
    </form>
  </section>
  <section>
    <h2>All the songs</h2>
    <table>
      <thead><tr><th>Track</th><th>Artist</th><th>Published</th><th>Rank</th></tr></thead>
      <tbody ng-repeat="song in vm.songArray"></tbody>
    </table>
  </section>
</main>
</body>
</html>
